{% extends "modelPage.html" %}

{% block content %}
    <h2>Agendametos</h2>
    <a href="evento/">
    <button type="button">Novo Evento</button>
    </a>

    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                {{ evento.titulo }} - {{ evento.get_data_evento }} - {{evento.get_local}}
                <a href="evento/{{ evento.id }}/delete/"><button>Deletar</button></a>
                <a href="evento/?id={{ evento.id }}"><button>Editar</button></a>
            </li>
            
        {% endfor %}
    </ul>
{% endblock %}
